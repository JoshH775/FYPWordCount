<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FYP Word Count</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>

<body>
    <div id="root">
        <h1>FYP Word Count</h1>
        <textarea id="text" placeholder="Enter your text here"></textarea>

            <button id="clear-button">Clear</button>
            <button id="submit-button">Count Words</button>
        </div>
        <p id="result-p">Result: <span id="result"></span></p>
    </div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FYP Word Count</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>

<body>
    <div id="root">
        <h1>FYP Word Count</h1>
        <h4>Words are counted after removing Markdown elements (code blocks, inline code, headings, tables), special characters, and extra spaces, leaving only plain text.</h4>
        <textarea id="text" placeholder="Enter your text here"></textarea>
        <div id="buttons">
            <button id="clear-button">Clear</button>
            <button id="submit-button">Count Words</button>
        </div>
        <h2 id="resutls-header">Results</h2>
        <div id="results">
            <p>Count w/ appendixes: <span id="pre-filter"></span></p>
            <p>Count w/o appendixes: <span id="post-filter"></span></p>
        </div>

    </div>
</body>
